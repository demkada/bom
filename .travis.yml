language: java

env:
  global:
  - secure: 
  - # ^^ OSSRH_JIRA_USERNAME
  - secure: 
  - # ^^ OSSRH_JIRA_PASSWORD
  - secure: 
  - # ^^ GPG_KEY_NAME
  - secure: 
  - # ^^ GPG_PASSPHRASE

sudo: false

addons:
  apt:
    packages:
    - oracle-java8-installer

cache:
  directories:
    - $HOME/.m2

jdk:
  - oraclejdk8

script: mvn clean install

after_success:
  - cd/before-deploy.sh
  - cd/deploy.sh
